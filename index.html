<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS - Employee Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-semibold text-gray-800">üè¢ Employee Management System</h1>
                <div id="navUser" class="hidden">
                    <span id="navUserEmail" class="text-sm text-gray-600 mr-4"></span>
                    <button onclick="logout()" class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-md mx-auto pt-20">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-2xl font-bold text-center mb-8">Welcome Back</h1>
            <p class="text-xs text-gray-500 text-center mb-8">v1.0.7</p>
            <!-- Status Messages -->
            <div id="statusContainer" class="mb-6 hidden">
                <div id="statusMessage" class="p-4 rounded-lg border fade-in">
                    <div id="statusContent"></div>
                </div>
            </div>

            <!-- User Info (shown after login) -->
            <div id="userCard" class="mb-6 hidden">
                <div class="text-center">
                    <div id="userAvatar" class="w-16 h-16 bg-gray-300 rounded-full mx-auto mb-4"></div>
                    <div id="userInfo"></div>
                    <div class="mt-4 space-y-2">
                        <button onclick="logout()"
                            class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Logout
                        </button>
                        <button onclick="goToDashboard()"
                            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                            Go to Dashboard
                        </button>
                    </div>
                </div>
            </div>

            <div id="loginForms">
                <form id="loginForm" class="space-y-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="loginEmail" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="loginPassword" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                        Login with Email
                    </button>
                </form>

                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="space-y-3">
                    <button onclick="loginWithGoogle()"
                        class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg px-4 py-3 hover:bg-gray-50 transition-colors">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34A853"
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#FBBC05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#EA4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Continue with Google
                    </button>

                    <button onclick="loginWithFacebook()"
                        class="w-full flex items-center justify-center bg-blue-600 text-white rounded-lg px-4 py-3 hover:bg-blue-700 transition-colors">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Continue with Facebook
                    </button>
                </div>

                <!-- Test Account Info -->
                <div id="testAccountInfo" class="mt-6 p-3 bg-blue-50 rounded-lg text-xs text-blue-700">
                    <strong>Test Accounts Available</strong><br>
                    <span class="text-gray-600">Check developer console for credentials</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Environment Configuration
        const ENV = {
            API_BASE: import.meta.env?.VITE_API_BASE_URL || 'http://localhost:3000',
            GOOGLE_CLIENT_ID: import.meta.env?.VITE_GOOGLE_CLIENT_ID || '',
            FACEBOOK_CLIENT_ID: import.meta.env?.VITE_FACEBOOK_CLIENT_ID || '',
            TEST_ADMIN_EMAIL: import.meta.env?.VITE_TEST_ADMIN_EMAIL || '',
            TEST_ADMIN_PASSWORD: import.meta.env?.VITE_TEST_ADMIN_PASSWORD || '',
            TEST_USER_EMAIL: import.meta.env?.VITE_TEST_USER_EMAIL || '',
            TEST_USER_PASSWORD: import.meta.env?.VITE_TEST_USER_PASSWORD || ''
        };

        // For non-Vite environments (like direct HTML), fallback to hardcoded values for demo
        if (!ENV.GOOGLE_CLIENT_ID) {
            ENV.API_BASE = 'https://d1ax5x0o4yxbew.cloudfront.net';
            ENV.GOOGLE_CLIENT_ID = '215836913374-247t2mtfpmpl9ld0e2tbo8lke1llv4o7.apps.googleusercontent.com';
            ENV.FACEBOOK_CLIENT_ID = '1434912034526796';
            ENV.TEST_ADMIN_EMAIL = 'admin@example.com';
            ENV.TEST_ADMIN_PASSWORD = 'admin123';
            ENV.TEST_USER_EMAIL = 'user@example.com';
            ENV.TEST_USER_PASSWORD = 'user123';
        }
        
        // OAuth2 Configuration
        const OAUTH_CONFIG = {
            google: {
                clientId: ENV.GOOGLE_CLIENT_ID,
                redirectUri: window.location.origin + '/',
                scope: 'openid email profile',
                authUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
            },
            facebook: {
                clientId: ENV.FACEBOOK_CLIENT_ID,
                redirectUri: window.location.origin + '/',
                scope: 'email',
                authUrl: 'https://www.facebook.com/v21.0/dialog/oauth'
            }
        };

        let currentUser = null;
        let currentTokens = null;

        // Initialize
        window.addEventListener('load', () => {
            handleOAuthCallback();
            checkExistingLogin();
            setupTestCredentials();
        });

        // Setup test credentials (for development)
        function setupTestCredentials() {
            if (ENV.TEST_ADMIN_EMAIL && ENV.TEST_ADMIN_PASSWORD) {
                document.getElementById('loginEmail').value = ENV.TEST_ADMIN_EMAIL;
                document.getElementById('loginPassword').value = ENV.TEST_ADMIN_PASSWORD;
                
                // Update test account info
                document.getElementById('testAccountInfo').innerHTML = `
                    <strong>Test Accounts:</strong><br>
                    Admin: ${ENV.TEST_ADMIN_EMAIL} / ${ENV.TEST_ADMIN_PASSWORD}<br>
                    User: ${ENV.TEST_USER_EMAIL} / ${ENV.TEST_USER_PASSWORD}
                `;
            }

            // Log test credentials for developers (only in dev mode)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.log('üîë Test Credentials Available:');
                console.log('Admin:', ENV.TEST_ADMIN_EMAIL, '/', ENV.TEST_ADMIN_PASSWORD);
                console.log('User:', ENV.TEST_USER_EMAIL, '/', ENV.TEST_USER_PASSWORD);
            }
        }

        async function corsResistantFetch(url, options = {}, retries = 3) {
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                    ...options.headers
                },
                mode: 'cors',
                credentials: 'include',
                ...options
            };

            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    console.log(`Attempt ${attempt}/${retries}: ${defaultOptions.method} ${url}`);
                    
                    const response = await fetch(url, defaultOptions);
                    
                    if (response.ok) {
                        return response;
                    } else if (response.status >= 400 && response.status < 500) {
                        return response;
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error(`Fetch attempt ${attempt}/${retries} failed:`, error);
                    
                    if (attempt === retries) {
                        if (error.message.includes('CORS') || 
                            error.message.includes('NetworkError') ||
                            error.message.includes('Failed to fetch')) {
                            
                            showStatus('‚ùå Connection issue. Check if backend is running and accessible.', 'error');
                            throw new Error('CORS or network error');
                        }
                        throw error;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                }
            }
        }

        // Handle OAuth callback when user returns from provider
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            if (code && state) {
                const provider = state.split('_')[0];
                showStatus(`Processing ${provider} authorization...`, 'info');
                exchangeCodeForTokens(provider, code);
            }
        }

        // Check for existing login
        function checkExistingLogin() {
            const token = localStorage.getItem('accessToken');
            const user = localStorage.getItem('user');

            if (token && user) {
                currentTokens = { accessToken: token };
                currentUser = JSON.parse(user);
                updateUserDisplay();
            }
        }

        // Manual Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                showStatus('Logging in...', 'info');
                
                const response = await corsResistantFetch(`${ENV.API_BASE}/api/v1/auth/login`, {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success !== false) {
                    currentUser = data.data.user;
                    currentTokens = data.data.tokens;

                    localStorage.setItem('accessToken', currentTokens.accessToken);
                    localStorage.setItem('refreshToken', currentTokens.refreshToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));

                    showStatus('‚úÖ Login successful!', 'success');
                    updateUserDisplay();
                } else {
                    showStatus(`‚ùå Login failed: ${data.message || 'Invalid credentials'}`, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showStatus(`üí• Login error: ${error.message}`, 'error');
            }
        });

        // Social Login Functions
        function loginWithGoogle() {
            if (!OAUTH_CONFIG.google.clientId) {
                showStatus('Google OAuth not configured', 'error');
                return;
            }

            const state = `google_${generateRandomString()}`;
            const params = new URLSearchParams({
                client_id: OAUTH_CONFIG.google.clientId,
                redirect_uri: OAUTH_CONFIG.google.redirectUri,
                scope: OAUTH_CONFIG.google.scope,
                response_type: 'code',
                state: state,
                access_type: 'offline',
                prompt: 'consent'
            });

            const authUrl = `${OAUTH_CONFIG.google.authUrl}?${params.toString()}`;
            showStatus('Redirecting to Google...', 'info');
            window.location.href = authUrl;
        }

        function loginWithFacebook() {
            if (!OAUTH_CONFIG.facebook.clientId) {
                showStatus('Facebook OAuth not configured', 'error');
                return;
            }

            const state = `facebook_${generateRandomString()}`;
            const params = new URLSearchParams({
                client_id: OAUTH_CONFIG.facebook.clientId,
                redirect_uri: OAUTH_CONFIG.facebook.redirectUri,
                scope: OAUTH_CONFIG.facebook.scope,
                response_type: 'code',
                state: state
            });

            const authUrl = `${OAUTH_CONFIG.facebook.authUrl}?${params.toString()}`;
            showStatus('Redirecting to Facebook...', 'info');
            window.location.href = authUrl;
        }

        // Exchange authorization code for tokens
        async function exchangeCodeForTokens(provider, code) {
            try {
                showStatus(`Exchanging ${provider} authorization code...`, 'info');

                const response = await corsResistantFetch(`${ENV.API_BASE}/api/v1/auth/social/exchange`, {
                    method: 'POST',
                    body: JSON.stringify({
                        provider: provider,
                        code: code,
                        redirectUri: OAUTH_CONFIG[provider].redirectUri
                    })
                });

                const data = await response.json();

                if (response.ok && data.success !== false) {
                    currentUser = data.data.user;
                    currentTokens = data.data.tokens;

                    localStorage.setItem('accessToken', currentTokens.accessToken);
                    localStorage.setItem('refreshToken', currentTokens.refreshToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));

                    const newUserText = data.data.isNewUser ? ' Welcome to EMS!' : ' Welcome back!';
                    showStatus(`‚úÖ ${provider} login successful!${newUserText}`, 'success');

                    updateUserDisplay();

                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    showStatus(`‚ùå ${provider} login failed: ${data.message || 'Authentication failed'}`, 'error');
                }
            } catch (error) {
                console.error(`${provider} login error:`, error);
                showStatus(`üí• ${provider} login error: ${error.message}`, 'error');
            }
        }

        // Logout
        async function logout() {
            const refreshToken = localStorage.getItem('refreshToken');

            if (refreshToken) {
                try {
                    await corsResistantFetch(`${ENV.API_BASE}/api/v1/auth/logout`, {
                        method: 'POST',
                        body: JSON.stringify({ refreshToken: refreshToken })
                    });
                } catch (error) {
                    console.log('Logout API call failed:', error);
                }
            }

            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user');

            currentUser = null;
            currentTokens = null;

            document.getElementById('userCard').classList.add('hidden');
            document.getElementById('loginForms').classList.remove('hidden');
            document.getElementById('navUser').classList.add('hidden');

            showStatus('üëã Logged out successfully', 'success');
        }

        // Navigate to dashboard
        function goToDashboard() {
            showStatus('Redirecting to dashboard...', 'info');
            setTimeout(() => {
                alert('Dashboard integration coming soon! You are successfully logged in.');
            }, 500);
        }

        // UI Helper Functions
        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const messageEl = document.getElementById('statusMessage');
            const contentEl = document.getElementById('statusContent');

            const typeClasses = {
                success: 'bg-green-50 border-green-200 text-green-800',
                error: 'bg-red-50 border-red-200 text-red-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };

            messageEl.className = `p-4 rounded-lg border ${typeClasses[type]}`;
            contentEl.textContent = message;
            container.classList.remove('hidden');

            if (type === 'success') {
                setTimeout(() => {
                    container.classList.add('hidden');
                }, 3000);
            }
        }

        function updateUserDisplay() {
            if (!currentUser) return;

            const avatarEl = document.getElementById('userAvatar');
            if (currentUser.profilePicture) {
                avatarEl.innerHTML = `<img src="${currentUser.profilePicture}" alt="Profile" class="w-16 h-16 rounded-full mx-auto">`;
            } else {
                avatarEl.innerHTML = `<div class="w-16 h-16 bg-blue-500 rounded-full mx-auto flex items-center justify-center text-white text-2xl font-semibold">${currentUser.firstName.charAt(0)}</div>`;
            }

            document.getElementById('userInfo').innerHTML = `
                <h2 class="text-xl font-semibold">${currentUser.firstName} ${currentUser.lastName}</h2>
                <p class="text-gray-600">${currentUser.email}</p>
                <div class="mt-2 text-sm text-gray-500">
                    <div>Role: <span class="font-semibold">${currentUser.role}</span></div>
                    ${currentUser.socialProvider ? `<div>Connected via ${currentUser.socialProvider}</div>` : ''}
                </div>
            `;

            document.getElementById('userCard').classList.remove('hidden');
            document.getElementById('loginForms').classList.remove('hidden');

            document.getElementById('navUserEmail').textContent = currentUser.email;
            document.getElementById('navUser').classList.remove('hidden');
        }

        function generateRandomString() {
            return Math.random().toString(36).substring(2, 15);
        }
    </script>
</body>

</html>
